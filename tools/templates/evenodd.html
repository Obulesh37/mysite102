{% extends 'base.html' %}
{% load static %}
{% block title %}Even / Odd{% endblock %}

{% block content %}
<div class="container-fluid p-4 p-md-3"
     style="background: url('https://images.pexels.com/photos-374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') center/cover no-repeat; 
            min-height: 100vh;">
  
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">

      <!-- Even/Odd Card -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden bg-white bg-opacity-95">
        <div class="card-header bg-primary text-white text-center py-4">
          <h4 class="mb-0 fw-bold d-flex align-items-center justify-content-center gap-2">
            <i class="fas fa-question-circle"></i> Even or Odd Checker
          </h4>
        </div>

        <div class="card-body p-4 p-lg-5">
          <form action="" method="post" id="evenodd-form">
            {% csrf_token %}

            <!-- Number Input -->
            <div class="mb-4">
              <label for="number" class="form-label fw-semibold d-flex align-items-center gap-2">
                <i class="fas fa-hashtag text-primary"></i> Enter a number
              </label>
              <input 
                type="text" 
                name="number" 
                id="number" 
                class="form-control form-control-lg rounded-3" 
                value="{{ request.POST.number }}" 
                required 
                placeholder="e.g. 42"
                pattern="[0-9]+"
                title="Please enter a valid integer"
              >
            </div>

            <!-- Buttons -->
            <div class="row g-3">
              <div class="col-6">
                <button type="submit" class="btn btn-success btn-lg w-100 rounded-3 shadow-sm d-flex align-items-center justify-content-center gap-2">
                  <i class="fas fa-check"></i> Check
                </button>
              </div>
              <div class="col-6">
                <button type="button" 
                        onclick="document.getElementById('evenodd-form').reset(); 
                                 document.querySelector('.result-card')?.remove();"
                        class="btn btn-outline-secondary btn-lg w-100 rounded-3 d-flex align-items-center justify-content-center gap-2">
                  <i class="fas fa-eraser"></i> Clear
                </button>
              </div>
            </div>

            <!-- Result -->
            {% if result %}
            <div class="mt-5 result-card p-4 rounded-4 border border-3 text-center
                        {% if 'even' in result|lower %}border-success bg-success bg-opacity-10
                        {% else %}border-warning bg-warning bg-opacity-10{% endif %}">

              <h5 class="fw-bold mb-3">Result</h5>
              
              <div class="display-5 fw-bold 
                          {% if 'even' in result|lower %}text-success
                          {% else %}text-warning{% endif %}">
                {{ result }}
              </div>

              <!-- Dynamic Icon -->
              <div class="mt-4">
                {% if 'even' in result|lower %}
                  <img src="https://img.icons8.com/fluency/96/even.png" 
                       alt="Even" width="80" class="animate__animated animate__bounceIn">
                {% else %}
                  <img src="https://img.icons8.com/fluency/96/odd.png" 
                       alt="Odd" width="80" class="animate__animated animate__bounceIn">
                {% endif %}
              </div>
            </div>
            {% endif %}
          </form>
        </div>
      </div>

      <!-- Fun Fact -->
      <div class="card mt-4 border-0 shadow-sm rounded-4 bg-light">
        <div class="card-body text-center">
          <p class="small text-muted mb-0">
            Fun fact: Zero (0) is <strong>even</strong>!
          </p>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
